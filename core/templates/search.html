{% extends 'base.html' %}
{% block title %} Поиск {% endblock %}

{% block content %}

<div class="container">
<h1></h1>

<h4>Вы искали: <b>{{searched_product}}</b></h4>
<div class='container d-flex justify-content-around'>
    {% for product in products %}
    <div class="card mt-5" style="width: 18rem;">

      {% if product.image.url %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="...">
      {% endif %}
      <div class="card-body">
<!--        <a href="product/{{foodcard.id}}" class="card-title text-decoration-none fw-bold text-dark">{{foodcard.name}}</a>-->
        <a href="{% url 'product' id=product.id %}" class="card-title text-decoration-none fw-bold text-dark">{{product.name}}</a>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text fst-italic">{{product.price}} сом</p>
        <a href="{% url 'addCard' pk=product.id %}" type="button" class="btn btn-outline-warning">Купить</a>
      </div>
    </div>
    {% endfor %}
  </div>


</div>
{% endblock %}
